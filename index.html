<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open URLs</title>
    <style>
        .line{margin: 1rem 0; border-bottom: 1px solid;}
    </style>
</head>

<body>
    <h1>Open URLs</h1>

    Delay: 
    <select id="option-1">
        <option value="0">0</option>
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
        <option value="1024" selected>1024</option>
        <option value="2048">2048</option>
        <option value="4096">4096</option>
        <option value="8192">8192</option>
    </select>

    <br />
    <br />

    <textarea id="input-1" style="width: 100%;" rows="20"></textarea>
    <br />
    <button id="button-1" type="button">Open</button>

    <script src="dist/open-urls.js"></script>
    <script>
        document.getElementById("button-1").addEventListener("click", function(e) {
            var arr = document.getElementById("input-1").value.split(/\r?\n/g);
            openUrls.open(arr, parseInt(document.getElementById("option-1").value));
        });
    </script>
</body>

</html>
